<!DOCTYPE html>
<html>
<head>
    <title>JS in Body Example</title>
</head>
<body>
    <h1>Hello World</h1>

    <script>
        // Alert pops up automatically when page loads
        alert("This message pops up from a script in the body!");
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>JS in Head Example</title>
    <script>
        // Using window.onload to run code after page loads
        window.onload = function() {
            alert("This message pops up from a script in the head!");
        };
    </script>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>External JS Example</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
